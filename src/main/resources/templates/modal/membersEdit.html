<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container" th:fragment="content">
    <div class="modal fade" id="membersModal" tabindex="-1" role="dialog" aria-labelledby="membersModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="membersModalLabel">Members</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <table class="table table-bordered membersTable" th:attr="data-id=${clientId}">
                                <thead class="thead-light">
                                <tr>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Active</th>
                                    <th>Birth date</th>
                                    <th>Age</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                <tr th:each="memberItem : ${memberList}">
                                    <input type="hidden" th:value="*{memberItem.id}"/>
                                    <td>
                                        <input type="text" th:value="*{memberItem.firstName}" name="firstName" class="form-control member-fn"/>
                                    </td>
                                    <td>
                                        <input type="text" th:value="*{memberItem.lastName}" name="lastName" class="form-control member-ln"/>
                                    </td>
                                    <td>
                                        <input type="checkbox" th:checked="*{memberItem.active}" name="active" class="form-control member-active"/>
                                    </td>
                                    <td>
                                        <input type="text" th:value="*{memberItem.birthDate}" name="birthDate" class="form-control birth-date-picker member-dob"/>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control member-age"/>
                                    </td>
                                    <td class="actions-col">
                                        <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">delete</i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i>Add New</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    <button id="membersModalSave" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
