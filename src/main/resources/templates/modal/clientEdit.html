<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="modal fade" id="clientEditModal" tabindex="-1" role="dialog" aria-labelledby="clientEditModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientEditModalLabel">Client info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="clientEditModalForm" method="post">
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-birthDate">Birth date</label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="clientEditModal-birthDate"
                                       name="birthDate"
                                       class="form-control birth-date-picker"
                                       placeholder="Birth date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-firstName">First name</label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="clientEditModal-firstName"
                                       name="firstName"
                                       class="form-control"
                                       autofocus="autofocus"
                                       placeholder="First name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-lastName">Last name</label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="clientEditModal-lastName"
                                       name="lastName"
                                       class="form-control"
                                       placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-address1">Address line 1</label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="clientEditModal-address1"
                                       name="address1"
                                       class="form-control"
                                       placeholder="Address line 1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-address2">Address line 2</label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="clientEditModal-address2"
                                       name="address2"
                                       class="form-control"
                                       placeholder="Address line 2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-city">City</label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="clientEditModal-city"
                                       name="city"
                                       class="form-control"
                                       placeholder="City">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-state">State</label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="clientEditModal-state"
                                       name="state"
                                       class="form-control"
                                       placeholder="State">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-zip">Zip</label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="clientEditModal-zip"
                                       name="zip"
                                       class="form-control"
                                       placeholder="Zip">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-email">Email</label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="clientEditModal-email"
                                       name="email"
                                       class="form-control"
                                       placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-phone">Phone</label>
                            <div class="col-md-9">
                                <input type="text"
                                       id="clientEditModal-phone"
                                       name="phone"
                                       class="form-control"
                                       placeholder="Phone">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-homeless">Homeless</label>
                            <div class="col-md-9">
                                <input id="clientEditModal-homeless" name="homeless" type="checkbox"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-gender">Gender</label>
                            <div class="col-md-9">
                                <select id="clientEditModal-gender" name="gender"
                                        class="custom-select form-control col-md-9">
                                    <option value="0">NOT SPECIFIED</option>
                                    <option value="FEMALE">FEMALE</option>
                                    <option value="MALE">MALE</option>
                                    <option value="TRANSGENDER">TRANSGENDER</option>
                                    <option value="OTHER">OTHER</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-race">Race</label>
                            <div class="col-md-9">
                                <select id="clientEditModal-race" name="race"
                                        class="custom-select form-control col-md-9">
                                    <option value="0">NOT SPECIFIED</option>
                                    <option value="WHITE">WHITE</option>
                                    <option value="HISPANIC">HISPANIC / LATINO / SPANISH</option>
                                    <option value="BLACK">BLACK / AFRICAN AMERICAN</option>
                                    <option value="ASIAN">ASIAN</option>
                                    <option value="INDIAN">AMERICAN INDIAN / ALASKA NATIVE</option>
                                    <option value="AFRICAN">MIDDLE EASTERN OR NORTH AFRICAN</option>
                                    <option value="HAWAII">NATIVE HAWAIIAN / OTHER PACIFIC ISLANDER</option>
                                    <option value="NO_ANSWER">PREFER NO ANSWER</option>
                                    <option value="OTHER">OTHER</option>
                                </select>
                                <input type="text"
                                       id="clientEditModal-otherRace"
                                       name="otherRace"
                                       class="form-control col-md-9 mt-1"
                                       placeholder="Fill if OTHER option selected">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-maritalStatus">Marital Status</label>
                            <div class="col-md-9">
                                <select id="clientEditModal-maritalStatus" name="maritalStatus"
                                        class="custom-select form-control col-md-9">
                                    <option value="0">NOT SPECIFIED</option>
                                    <option value="SINGLE">SINGLE</option>
                                    <option value="MARRIED">MARRIED</option>
                                    <option value="DIVORCED">DIVORCED</option>
                                    <option value="WIDOWED">WIDOWED</option>
                                    <option value="PARTNER">DOMESTIC PARTNER</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-militaryStatus">Military Status</label>
                            <div class="col-md-9">
                                <select id="clientEditModal-militaryStatus" name="militaryStatus"
                                        class="custom-select form-control col-md-9">
                                    <option value="0">NOT SPECIFIED</option>
                                    <option value="ACTIVE_DUTY">ACTIVE DUTY</option>
                                    <option value="RETIRED">RETIRED</option>
                                    <option value="RESERVIST">RESERVIST</option>
                                    <option value="VETERAN">VETERAN</option>
                                    <option value="NOT_APPLICABLE">NOT APPLICABLE</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-employment">Employment</label>
                            <div class="col-md-9">
                                <select id="clientEditModal-employment" name="employment"
                                        class="custom-select form-control col-md-9">
                                    <option value="0">NOT SPECIFIED</option>
                                    <option value="FULL_TIME">FULL TIME</option>
                                    <option value="PART_TIME">PART TIME</option>
                                    <option value="JOBS">MULTIPLE JOBS</option>
                                    <option value="SELF">SELF-EMPLOYED</option>
                                    <option value="RETIRED">RETIRED</option>
                                    <option value="DISABILITY">UNABLE TO WORK DUE TO DISABILITY</option>
                                    <option value="UNEMPLOYED">UNEMPLOYED</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="clientEditModal-governmentBenefits">Government benefits</label>
                            <div class="col-md-9">
                                <select id="clientEditModal-governmentBenefits" name="governmentBenefits"
                                        class="custom-select form-control col-md-9">
                                    <option value="0">NOT SPECIFIED</option>
                                    <option value="DISABILITY">DISABILITY</option>
                                    <option value="SSI">SOCIAL SECURITY (SSI)</option>
                                    <option value="VETERAN">VETERAN BENEFITS</option>
                                    <option value="UNEMPLOYMENT">UNEMPLOYMENT</option>
                                    <option value="SNAP">SNAP (FOOD STAMPS)</option>
                                    <option value="WIC">WIC</option>
                                    <option value="TANF">TANF</option>
                                    <option value="MEDICAID">MEDICAID / SOONERCARE</option>
                                    <option value="MEDICARE">MEDICARE</option>
                                    <option value="NOT_APPLICABLE">NOT APPLICABLE</option>
                                </select>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    <button id="clientEditModalSubmit" type="button" class="btn btn-primary">Save</button>
                    <th:block sec:authorize="hasAnyAuthority('ISSUE_DOCUMENT')">
                        <a id="clientEditModalCreateDocBtn" class="btn btn-primary active"
                           href="#" role="button" aria-pressed="false">Create new document</a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
