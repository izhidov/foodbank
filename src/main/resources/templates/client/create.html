<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="row justify-content-md-center">
        <h1 class="text-center my-1">Clients search form</h1>

        <form action="#" th:action="@{/api/client/search}" th:object="${clientSearchForm}" method="get">
            <div class="row">
                <div class="form-group col-md-2">
                    <label class="col-form-label" for="ssn">Ssn (Last 4)</label>:
                    <input type="text"
                           id="ssn"
                           th:field="*{ssn}"
                           th:errorclass="fieldError"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Ssn (Last 4)">
                    <span class="errorDesc" th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}">Ssn Error</span>
                </div>
                <div class="form-group col-md-4">
                    <label class="col-form-label" for="firstName">First name</label>:
                    <input type="text"
                           id="firstName"
                           th:field="*{firstName}"
                           th:errorclass="fieldError"
                           class="form-control"
                           placeholder="First name">
                    <span class="errorDesc" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</span>
                </div>
                <div class="form-group col-md-4">
                    <label class="col-form-label" for="lastname">Last name</label>:
                    <input type="text"
                           id="lastName"
                           name="lastName"
                           th:field="*{lastName}"
                           th:errorclass="fieldError"
                           class="form-control"
                           placeholder="Last name">
                    <span class="errorDesc" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</span>
                </div>
                <div class="form-group col-md-2">
                    <label class="col-form-label" for="lastname">Birth date</label>:
                    <div class="input-group date birth-date-picker">
                        <input type="text"
                               id="birthDate"
                               th:field="*{birthDate}"
                               th:errorclass="fieldError"
                               class="form-control"
                               placeholder="Birth date">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                    <span class="errorDesc" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">BirthDate Error</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <input type="button"
                           name="create-client-btn"
                           id="create-client-btn"
                           class="form-control btn btn-info"
                           data-toggle="modal"
                           data-target="#clientSaveModal"
                           value="Create new client">
                </div>
                <!--<div class="col-md-8"></div>-->
                <div class="col-md-2">
                    <input type="submit"
                           name="client-search-submit"
                           id="client-search-submit"
                           class="form-control btn btn-info float-right"
                           value="Search">
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="table-responsive col-md-10 col-md-offset-1 mt-1">
            <div th:unless="${#lists.isEmpty(clientList)}">
                <h3 class="text-center mb-1">Clients</h3>
                <table class="table table-hover table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Birth date</th>
                        <th scope="col">Ssn</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client : ${clientList}">
                        <td th:text="${client.firstName}"></td>
                        <td th:text="${client.lastName}"></td>
                        <td th:text="${client.birthDate}"></td>
                        <td th:text="${client.ssn}"></td>
                    </tr>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(clientList)}">
                <h3 class="text-center">No Data</h3>
            </div>
        </div>
    </div>

    <div class="modal fade" id="clientSaveModal" tabindex="-1" role="dialog" aria-labelledby="clientInfoModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Client info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/api/client}" th:object="${clientSaveDTO}" method="post">
                        <div class="form-group row">
                            <label class="col-form-label col-md-2" for="firstName">First name</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       id="firstName"
                                       th:field="*{firstName}"
                                       th:errorclass="fieldError"
                                       class="form-control"
                                       autofocus="autofocus"
                                       placeholder="First name">
                                <span class="errorDesc" th:if="${#fields.hasErrors('firstName')}"
                                      th:errors="*{firstName}">FirstName Error</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label" for="lastname">Last name</label>
                            <div class="col-sm-10 col-md-2">
                                <input type="text"
                                       id="lastName"
                                       name="lastName"
                                       th:field="*{lastName}"
                                       th:errorclass="fieldError"
                                       class="form-control"
                                       placeholder="Last name">
                                <span class="errorDesc" th:if="${#fields.hasErrors('lastName')}"
                                      th:errors="*{lastName}">LastName Error</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
